<!-- This doc tells us how to extract data from a JSON file and display it on a webpage. -->

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

      <script>
        async function populate() {
            const requestURL =
              "https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json";
            const request = new Request(requestURL);
          
            const response = await fetch(request);
            const superHeroes = await response.json();
          
            populateHeader(superHeroes);
            populateHeroes(superHeroes);
          }

          function populateHeader(jsonObj) {
            //the line below selects the header element in the HTML so that we can add content to it
            const header = document.querySelector('header');
            //the lines below create new elements and add content to them
            const myH1 = document.createElement('h1');
            //the line below sets the text content of the h1 element to the squad name from the JSON object
            myH1.textContent = jsonObj['squadName'];
            //the line below appends the h1 element to the header element
            header.appendChild(myH1);
          
            const myPara = document.createElement('p');
            myPara.textContent = `Hometown: ${jsonObj['homeTown']} // Formed: ${jsonObj['formed']}`;
            header.appendChild(myPara);
          }

          function populateHeroes(jsonObj) {
            const section = document.querySelector('section');
            const heroes = jsonObj['members'];
          
            for (let i = 0; i < heroes.length; i++) {
              const myArticle = document.createElement('article');
              const myH2 = document.createElement('h2');
              const myPara1 = document.createElement('p');
              const myPara2 = document.createElement('p');
              const myPara3 = document.createElement('p');
              const myImage = document.createElement('img');

              myH2.textContent = heroes[i].name;
              myPara1.textContent = `Secret identity: ${heroes[i].secretIdentity}`;
              myPara2.textContent = `Age: ${heroes[i].age}`;
              myPara3.textContent = `Superpowers: ${heroes[i].powers.join(', ')}`;
              
              myImage.src = heroes[i].image;
              myImage.alt = heroes[i].name;

              myArticle.appendChild(myH2);
              myArticle.appendChild(myPara1);
              myArticle.appendChild(myPara2);
              myArticle.appendChild(myPara3);
              myArticle.appendChild(myImage);

              section.appendChild(myArticle);
            }
          }

          populate();
      </script>
  </body>
</html>

<!-- there is also another way such as obj.squadName, obj.homeTown, obj.formed, etc. that is quite easy -->
